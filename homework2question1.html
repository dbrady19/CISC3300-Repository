<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictitious Business Logo</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .logo-text {
            font-size: 4em;
            color: #4a4e69;
        }
        .tagline {
            font-size: 1.5em;
            color: #9a8c98;
            margin-bottom: 20px;
        }
        .logo-image {
            width: 200px;
            border-radius: 50%;
            margin-top: 20px;
            border: 5px solid #4a4e69;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo Text -->
        <div class="logo-text">Fictitious Business Co.</div>

        <!-- Tagline -->
        <div class="tagline">One Design at a Time</div>

        <!-- Logo Image -->
        <img src="https://media.istockphoto.com/id/1199502928/vector/business-training-flat-vector-illustration.jpg?s=1024x1024&w=is&k=20&c=weDnbOwhpqckI0-EbP7sxukWi16kcAM6BfDkXaxcl0E=" alt="Business Logo" class="logo-image">
    </div>

</body>
</html>
