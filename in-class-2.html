<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="in-class-2.css" type="text/css" rel="stylesheet">
</head>
<body>
    <form id="login-form">
        <label for="username">Username:</label>
        <input class="text-input" type="text" id="username" name="username" placeholder="Enter Username">

        <label for="password">Password:</label>
        <input class="text-input" type="password" id="password" name="password" placeholder="Enter Password">

        <input class="button-input" type="submit" value="Submit">
    </form>
</body>
</html>
