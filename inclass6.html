<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Recipes</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Recipe List</h1>

    <!-- Script to handle the GET request -->
    <script>
        $(document).ready(function() {
            // Send GET request to fetch recipes
            $.get("http://localhost:3000/recipes", function(data) {
                console.log(data);
            }).fail(function() {
                console.log("Error: Could not fetch recipes.");
            });
        });
    </script>
</body>
</html>
